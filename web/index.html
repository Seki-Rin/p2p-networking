<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Network</title>
  <style>
    :root {
      --bg: #121212;
      --surface: #1e1e1e;
      --primary: #bb86fc;
      --text: #e0e0e0;
      --text-secondary: #aaaaaa;
      --success: #03dac6;
      --error: #cf6679;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--surface);
      padding: 1rem;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }
    .status {
      font-size: 0.9rem;
      margin-top: 0.4rem;
      color: var(--text-secondary);
    }
    .connected { color: var(--success); }
    .disconnected { color: var(--error); }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background: var(--surface);
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 1rem;
    }
    .node-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .node {
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      background: #2d2d2d;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .node:hover { background: #383838; }
    .node.online { border-left: 4px solid var(--success); }
    .node.offline { border-left: 4px solid var(--error); opacity: 0.7; }
    .node-id {
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--primary);
    }
    .node-ip {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #181818;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 18px;
      line-height: 1.4;
    }
    .message.incoming {
      background: #2d2d2d;
      align-self: flex-start;
    }
    .message.outgoing {
      background: var(--primary);
      color: black;
      align-self: flex-end;
    }
    .message-meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.3rem;
    }

    .input-area {
      padding: 1rem;
      background: var(--surface);
      border-top: 1px solid #333;
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem 1rem;
      background: #2d2d2d;
      border: none;
      border-radius: 24px;
      color: white;
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }
    button {
      padding: 0 1.2rem;
      background: var(--primary);
      color: black;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .no-node {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>P2P Network</h1>
    <div class="status" id="connection-status">Подключение...</div>
  </header>

  <main>
    <aside class="sidebar">
      <h3>Узлы в сети (<span id="node-count">0</span>)</h3>
      <ul class="node-list" id="node-list"></ul>
    </aside>

    <section class="chat">
      <div class="messages" id="messages">
        <div class="no-node" id="no-selection">Выберите узел из списка слева</div>
      </div>

      <div class="input-area">
        <input type="text" id="message-input" placeholder="Введите сообщение..." disabled />
        <button id="send-btn" disabled>Отправить</button>
      </div>
    </section>
  </main>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");
    const statusEl = document.getElementById("connection-status");
    const nodeListEl = document.getElementById("node-list");
    const nodeCountEl = document.getElementById("node-count");
    const messagesEl = document.getElementById("messages");
    const noSelectionEl = document.getElementById("no-selection");
    const inputEl = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    let currentTargetUid = null;

    const nodes = new Map(); // uid → { ip, online }

    ws.onopen = () => {
      statusEl.textContent = "Подключено к сети";
      statusEl.className = "status connected";
    };

    ws.onclose = () => {
      statusEl.textContent = "Отключено";
      statusEl.className = "status disconnected";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.event === "NodeDiscovered") {
        const { uid, node_info } = data;
        nodes.set(uid, { ip: node_info.ip, online: true });
        renderNodes();
      }

      if (data.event === "NodeLost") {
        const { uid } = data;
        if (nodes.has(uid)) {
          nodes.get(uid).online = false;
          renderNodes();
          if (currentTargetUid === uid) clearChat();
        }
      }

      if (data.event === "MessageReceived") {
        const { uid, message } = data;
        if (currentTargetUid === uid) {
          appendMessage(uid, message.body || JSON.stringify(message.body), "incoming");
        }
      }
    };

    function renderNodes() {
      nodeListEl.innerHTML = "";
      const sorted = Array.from(nodes.entries()).sort((a, b) => a[0].localeCompare(b[0]));

      for (const [uid, info] of sorted) {
        const li = document.createElement("li");
        li.className = `node ${info.online ? "online" : "offline"}`;
        li.dataset.uid = uid;                     // ← важно для выделения
        li.innerHTML = `
          <div class="node-id">${uid.slice(0, 8)}…</div>
          <div class="node-ip">${info.ip} ${info.online ? "●" : "○"}</div>
        `;
        li.onclick = () => selectNode(uid, li);
        nodeListEl.appendChild(li);
      }

      nodeCountEl.textContent = sorted.filter(([, v]) => v.online).length;
    }

    function selectNode(uid, element) {
      currentTargetUid = uid;

      // Снимаем выделение со всех
      document.querySelectorAll(".node").forEach(n => {
        n.style.background = "";
        n.style.boxShadow = "";
      });

      // Выделяем текущий
      if (element) {
        element.style.background = "#383838";
        element.style.boxShadow = "inset 0 0 10px rgba(187, 134, 252, 0.3)";
      }

      clearChat();
      noSelectionEl.style.display = "none";
      inputEl.disabled = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }

    function clearChat() {
      messagesEl.innerHTML = "";
    }

    function appendMessage(fromUid, text, type = "incoming") {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerHTML = `
        <div>${escapeHtml(text)}</div>
        <div class="message-meta">${fromUid.slice(0, 8)}</div>
      `;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || !currentTargetUid) return;

      appendMessage("я", text, "outgoing");

      try {
        await fetch(`http://127.0.0.1:8000/nodes/${currentTargetUid}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ body_of_message: text })
        });
      } catch (e) {
        console.error("Не удалось отправить сообщение", e);
      }

      inputEl.value = "";
    }

    sendBtn.onclick = sendMessage;
    inputEl.onkeydown = (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    };

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }
</script>
</body>
</html>
